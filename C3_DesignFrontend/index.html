<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design and Frontend</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class='change-mode' onclick="changeModeTo('presentation')">Presentation mode</button>
    <canvas id="canvas"></canvas>
    <div class='element element-wrapper' id="element-dummy" style="display:none">
        <div class="buttons">
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete">Delete</button>
        </div>
        <div class="area-wrapper">
            <div class="area">
                <div class="number one" data-number="1"><span>1</span></div>
            </div>
            <div class="area">
                <div class="number two" data-number="2"><span>2</span></div>
            </div>
            <div class="area">
                <div class="number four" data-number="4"><span>4</span></div>
            </div>
            <div class="area">
                <div class="number three" data-number="3"><span>3</span></div>
            </div>
        </div>
    </div>
    <div id="editor">
        <button id="close">X</button>
        <form action="">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="30" rows="5"></textarea>
            </div>
            <div id="relations">
            </div>
        </form>
    </div>
    <div id="backdrop"></div>
    <div id="presentation">
        <div class="card">
            <div class="card-body">
                <div id="text"></div>
                <div class="navigations">
                </div>
            </div>
        </div>
        <button class='change-mode' onclick="changeModeTo('editor')">Editor mode</button>
    </div>
    <div id="app">
    </div>
    <script src="js/line.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Element.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
